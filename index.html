<body>

<!-- ãƒ­ã‚´ç”»é¢ -->
<div id="splash"><h1>ã”ã˜</h1></div>

<div id="input-screen">

<!-- æŠ•ç¨¿ä¸€è¦§ç”»é¢ -->
<div id="posts-screen">

<script>
window.addEventListener('load', () => {
  const splash = document.getElementById('splash');
  const inputScreen = document.getElementById('input-screen');
  const postsScreen = document.getElementById('posts-screen');
  const btn = document.getElementById('post-btn');
  const input = document.getElementById('post-input');
  const postsContainer = document.querySelector('.posts');

  // ===== ã“ã“ã«ã‚µãƒ³ãƒ—ãƒ«ã®ä»–äººæŠ•ç¨¿ãƒ‡ãƒ¼ã‚¿ã‚’ç½®ã =====
  const otherUsersPosts = [
    { text: 'ãŸã®ã—', likes: 3, reply: 'ã„ã„ã­ï¼' },
    { text: 'ğŸ˜Šå…ƒæ°—', likes: 1, reply: null },
    { text: 'ãŠã‚„ã™', likes: 0, reply: null }
  ];
  // ãƒ­ã‚´ â†’ å…¥åŠ›ç”»é¢
 // ãƒ­ã‚´â†’å…¥åŠ›ç”»é¢åˆ‡æ›¿
setTimeout(() => {
  splash.classList.add('fade-out');

    // ã“ã“ã§ã¯æŠ•ç¨¿ä¸€è¦§ã¯ã¾ã è¡¨ç¤ºã—ãªã„
  }, 1500);
}, 2000);


  // ãƒ­ãƒ¼ã‚«ãƒ«ã‚¹ãƒˆãƒ¬ãƒ¼ã‚¸ã‹ã‚‰æŠ•ç¨¿ã‚’èª­ã¿è¾¼ã¿
  let allPosts = JSON.parse(localStorage.getItem('allPosts') || '[]');

  function renderPosts() {
    postsContainer.innerHTML='';
    allPosts.forEach((post, idx)=>{
      const div = document.createElement('div');
      div.className='post-card';
      div.innerHTML = `
        <div>${post.text}</div>
        <div>
          <button class="like-btn">ã„ã„ã­ (${post.likes || 0})</button>
          <button class="reply-btn">ãƒªãƒ—ãƒ©ã‚¤</button>
        </div>
      `;
      // ã„ã„ã­å‡¦ç†
      div.querySelector('.like-btn').addEventListener('click', ()=>{
        post.likes = (post.likes||0)+1;
        localStorage.setItem('allPosts', JSON.stringify(allPosts));
        renderPosts();
      });
      // ãƒªãƒ—ãƒ©ã‚¤å‡¦ç†ï¼ˆç°¡æ˜“ã§promptï¼‰
      div.querySelector('.reply-btn').addEventListener('click', ()=>{
        const reply = prompt('ãƒªãƒ—ãƒ©ã‚¤å…¥åŠ›:');
        if(reply) {
          post.reply = reply;
          localStorage.setItem('allPosts', JSON.stringify(allPosts));
          renderPosts();
        }
      });
      postsContainer.appendChild(div);
    });
  }

  // æŠ•ç¨¿ãƒœã‚¿ãƒ³å‡¦ç†
  btn.addEventListener('click', ()=>{
    const text = input.value.trim();

    // 5æ–‡å­—ã´ã£ãŸã‚Šãƒã‚§ãƒƒã‚¯
    if(text.length !== 5) {
      alert('5æ–‡å­—ã´ã£ãŸã‚Šã§å…¥åŠ›ã—ã¦ãã ã•ã„');

    // 24æ™‚ã¾ã§æŠ•ç¨¿å¯èƒ½
    const now = new Date();

    // æŠ•ç¨¿ä¿å­˜

  // ã™ã§ã«æŠ•ç¨¿ãŒã‚ã‚‹å ´åˆã¯ä¸€è¦§ç”»é¢ã‚’è¡¨ç¤º
  if(allPosts.length>0){

});
</script>
