<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ごじ</title>
  <style>
    /* ===============================
       全体の共通設定
    =============================== */
    body {
      margin: 0; 
      font-family: 'Noto Sans JP', sans-serif;
      background: #f2f2f2;
    }

    /* ===============================
       ロゴ画面 (#splash)
       - ページを開いた時に最初に表示
       - 2秒後にフェードアウト
    =============================== */
    #splash {
      display: flex;               /* 横・縦中央にするためflex */
      justify-content: center;     /* 横中央 */
      align-items: center;         /* 縦中央 */
      position: fixed;             /* 画面全体を覆う */
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #f2f2f2;
      transition: opacity 1.5s ease;  /* フェードアニメーション */
      z-index: 10;                 /* 他の画面より前面に表示 */
      flex-direction: column;
    }
    #splash.fade-out { opacity: 0; }
    #splash h1 {
      font-size: 72px;
      font-weight: 900;
      letter-spacing: -2px;
      color: #333;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }

    /* ===============================
       入力フォーム画面 (#input-screen)
       - 投稿するための画面
       - 画面中央にフォームを配置
    =============================== */
    #input-screen {
      display: none;               /* 最初は非表示、ロゴ後に表示 */
      justify-content: center;
      align-items: center;
      height: 100vh;               /* 画面全体の高さ */
    }
    .form-wrapper { text-align: center; }
    .input-area {
      display: flex; 
      gap: 8px;
    }
    .input-area input {
      width: 120px;
      padding: 8px;
      font-size: 16px;
      text-align: center;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .input-area button {
      padding: 8px 16px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background-color: #333;
      color: #fff;
      cursor: pointer;
    }

    /* ===============================
       投稿一覧画面 (#posts-screen)
       - 投稿後に切り替え
       - 投稿をカード風に表示
    =============================== */
    #posts-screen { display: none; padding: 16px; }
    .posts {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }
    .posts div {
      background: #fff;
      padding: 12px 16px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- ===============================
       ロゴ画面
       - 「ごじ」と表示
       - 2秒後にフェードアウト
  =============================== -->
  <div id="splash"><h1>ごじ</h1></div>

  <!-- ===============================
       入力フォーム画面
       - 投稿は1回だけ
       - 画面中央に表示
  =============================== -->
  <div id="input-screen">
    <div class="form-wrapper">
      <div class="input-area">
        <input type="text" id="post-input" maxlength="5" placeholder="5文字入力">
        <button id="post-btn">→</button>
      </div>
    </div>
  </div>

  <!-- ===============================
       投稿一覧画面
       - 投稿後に切り替え
       - 投稿カードを下に表示
  =============================== -->
  <div id="posts-screen">
    <h2>みんなの投稿</h2>
    <div class="posts"></div>
  </div>

  <!-- ===============================
       JS処理
       - ロゴのフェードアウト
       - 投稿処理（5文字制限）
       - 画面切り替え
       - ローカルストレージに保存
  =============================== -->
  <script>
    window.addEventListener('load', () => {
      // ロゴ画面
      const splash = document.getElementById('splash');

      // 入力フォーム画面
      const inputScreen = document.getElementById('input-screen');
      const btn = document.getElementById('post-btn');
      const input = document.getElementById('post-input');

      // 投稿一覧画面
      const postsScreen = document.getElementById('posts-screen');
      const posts = document.querySelector('.posts');

      // ===============================
      // ロゴ画面 → 入力画面への切り替え
      // ===============================
      setTimeout(() => {
        splash.classList.add('fade-out');  // フェードアウト
        setTimeout(() => {
          splash.style.display = 'none';
          inputScreen.style.display = 'flex';  // 入力画面を表示
        }, 1500);
      }, 2000);

      // ===============================
      // 投稿ボタンの処理
      // ===============================
     btn.addEventListener('click', () => {
  const text = input.value.trim();

  // 5文字ぴったりチェック
  if (text.length !== 5) {
    alert('5文字ぴったりで入力');
    return;
  }

  // 投稿をローカルストレージに保存
  let allPosts = JSON.parse(localStorage.getItem('allPosts') || '[]');
  allPosts.unshift(text); // 新しい投稿を先頭に追加
  localStorage.setItem('allPosts', JSON.stringify(allPosts));

  // 画面切り替え：入力画面 → 投稿一覧画面
  inputScreen.style.display = 'none';
  postsScreen.style.display = 'block';

  // 投稿一覧に表示
  posts.innerHTML = '';
  allPosts.forEach(p => {
    const div = document.createElement('div');
    div.textContent = p;
    posts.appendChild(div);
  });
});


      // ===============================
      // ページ読み込み時に過去投稿があれば表示
      // ===============================
      let savedPosts = JSON.parse(localStorage.getItem('allPosts') || '[]');
      if (savedPosts.length > 0) {
        inputScreen.style.display = 'none';
        postsScreen.style.display = 'block';
        posts.innerHTML = '';
        savedPosts.forEach(p => {
          const div = document.createElement('div');
          div.textContent = p;
          posts.appendChild(div);
        });
      }
    });
  </script>

</body>
</html>
