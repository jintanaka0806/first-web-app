<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ごじ</title>
  <style>
    /* 共通設定 */

    /* 入力画面を中央にする */
#input-screen {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.form-wrapper {
  text-align: center;
}

/* 投稿一覧画面 */
#posts-screen {
  padding: 16px;
}

.posts {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 12px;
}

.posts div {
  background: #fff;
  padding: 12px 16px;
  border-radius: 12px;
  box-shadow: 0 4px 6px rgba(0,0,0,0.1);
  width: 100%;
  max-width: 400px;
  text-align: center;
}

    body {
      margin: 0;
      font-family: 'Noto Sans JP', sans-serif;
      background: #f2f2f2;
    }

    /* ロゴ画面 */
    #splash {
      display: flex;
      justify-content: center;   /* 横中央 */
      align-items: center;       /* 縦中央 */
      position: fixed;           /* 画面全体を覆う */
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #f2f2f2;
      transition: opacity 1.5s ease;
      z-index: 10;
      flex-direction: column;
    }

    #splash.fade-out {
      opacity: 0;
    }

    #splash h1 {
      font-size: 72px;
      font-weight: 900;
      letter-spacing: -2px;
      color: #333;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }

    /* 投稿画面（最初は非表示） */
#main {
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;  /* 画面全体 */
  padding: 16px;
  box-sizing: border-box;
}

.form-wrapper {
  margin-bottom: 24px;   /* 投稿リストと少し間隔 */
}

.posts {
  width: 100%;
  max-width: 400px;      /* 任意の幅 */
  display: flex;
  flex-direction: column;
  align-items: center;
  overflow-y: auto;      /* 投稿が増えてもスクロール */
  max-height: 60vh;      /* 高さ制限 */
}
.posts div {
  background: #fff;
  padding: 12px 16px;
  margin: 8px 0;
  border-radius: 12px;
  box-shadow: 0 4px 6px rgba(0,0,0,0.1);
  width: 100%;
  text-align: center;
}


    /* 投稿フォーム */
    .input-area {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-top: 24px;
    }

    .input-area input {
      width: 120px;
      padding: 8px;
      font-size: 16px;
      text-align: center;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .input-area button {
      padding: 8px 16px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background-color: #333;
      color: #fff;
      cursor: pointer;
    }

    .posts {
      margin-top: 24px;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- ロゴ画面 -->
  <div id="splash">
    <h1>ごじ</h1>
  </div>

  <!-- 投稿画面 -->
  <div id="main">
    <div class="input-area">
      <input type="text" id="post-input" maxlength="5" placeholder="5文字入力">
      <button id="post-btn">→</button>
    </div>
    <div class="posts"></div>
  </div>

  <!-- JS -->
  <script>
    window.addEventListener('load', () => {
      const splash = document.getElementById('splash');
      const main = document.getElementById('main');
      const btn = document.getElementById('post-btn');
      const input = document.getElementById('post-input');
      const posts = document.querySelector('.posts');

      // 2秒後にロゴをフェードアウト
      setTimeout(() => {
        splash.classList.add('fade-out');
        setTimeout(() => {
          splash.style.display = 'none';
          main.style.display = 'block';
        }, 1500);
      }, 2000);

      // 投稿処理
     const btn = document.getElementById('post-btn');
const input = document.getElementById('post-input');
const postsScreen = document.querySelector('#posts-screen');
const inputScreen = document.querySelector('#input-screen');
const posts = document.querySelector('.posts');

btn.addEventListener('click', () => {
  const text = input.value.trim();
  if (!text || text.length > 5) {
    alert('5文字以内で入力してください');
    return;
  }

  // 投稿を保存（ローカルストレージ）
  let allPosts = JSON.parse(localStorage.getItem('allPosts') || '[]');
  allPosts.unshift(text);
  localStorage.setItem('allPosts', JSON.stringify(allPosts));

  // 画面切り替え
  inputScreen.style.display = 'none';
  postsScreen.style.display = 'block';

  // 投稿を表示
  posts.innerHTML = '';
  allPosts.forEach(p => {
    const div = document.createElement('div');
    div.textContent = p;
    posts.appendChild(div);
  });
});

  </script>
</body>
</html>
