<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ごじ - ミニSNS</title>
<style>
  body {
    margin: 0;
    font-family: 'Noto Sans JP', sans-serif;
    background: #f2f2f2;
  }

  /* ===== ロゴ画面 ===== */
  #splash {
    display: flex;
    justify-content: center;
    align-items: center;
    position: fixed;
    top:0; left:0; width:100%; height:100%;
    background: #f2f2f2;
    transition: opacity 1.5s;
    z-index: 10;
    flex-direction: column;
  }
  #splash.fade-out { opacity: 0; }
  #splash h1 {
    font-size: 72px;
    font-weight: 900;
    color: #333;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
  }

  /* ===== 入力画面 ===== */
  #input-screen {
    display: none;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .form-wrapper {
    text-align: center;
  }
  .input-area {
    display: flex;
    gap: 8px;
  }
  .input-area input {
    width: 120px;
    padding: 8px;
    font-size: 16px;
    text-align: center;
    border-radius: 8px;
    border: 1px solid #ccc;
  }
  .input-area button {
    padding: 8px 16px;
    font-size: 16px;
    border-radius: 8px;
    border: none;
    background-color: #333;
    color: #fff;
    cursor: pointer;
  }

  /* ===== 投稿一覧画面 ===== */
  #posts-screen { display: none; padding: 16px; }
  .posts {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 12px;
  }
  .post-card {
    background: #fff;
    padding: 12px 16px;
    border-radius: 12px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    width: 100%;
    max-width: 400px;
    text-align: center;
  }
  .post-card button { 
    margin: 4px; 
    padding: 4px 8px; 
    border-radius: 6px;
    border:none; 
    cursor:pointer;
  }
  .like-btn { background:#ff6666; color:#fff; }
  .reply-btn { background:#6666ff; color:#fff; }
</style>
</head>
<body>

<!-- ロゴ画面 -->
<div id="splash"><h1>ごじ</h1></div>

<!-- 入力画面 -->
<div id="input-screen">
  <div class="form-wrapper">
    <div class="input-area">
      <input type="text" id="post-input" maxlength="5" placeholder="5文字入力">
      <button id="post-btn">→</button>
    </div>
  </div>
</div>

<!-- 投稿一覧画面 -->
<div id="posts-screen">
  <h2>みんなの投稿</h2>
  <div class="posts"></div>
</div>

<script>
window.addEventListener('load', ()=> {
  const splash = document.getElementById('splash');
  const inputScreen = document.getElementById('input-screen');
  const postsScreen = document.getElementById('posts-screen');
  const btn = document.getElementById('post-btn');
  const input = document.getElementById('post-input');
  const postsContainer = document.querySelector('.posts');

  // ロゴ → 入力画面
  setTimeout(()=> {
    splash.classList.add('fade-out');
    setTimeout(()=> {
      splash.style.display='none';
      inputScreen.style.display='flex';
    }, 1500);
  }, 2000);

  // ローカルストレージから投稿を読み込み
  let allPosts = JSON.parse(localStorage.getItem('allPosts') || '[]');

  function renderPosts() {
    postsContainer.innerHTML='';
    allPosts.forEach((post, idx)=>{
      const div = document.createElement('div');
      div.className='post-card';
      div.innerHTML = `
        <div>${post.text}</div>
        <div>
          <button class="like-btn">いいね (${post.likes || 0})</button>
          <button class="reply-btn">リプライ</button>
        </div>
      `;
      // いいね処理
      div.querySelector('.like-btn').addEventListener('click', ()=>{
        post.likes = (post.likes||0)+1;
        localStorage.setItem('allPosts', JSON.stringify(allPosts));
        renderPosts();
      });
      // リプライ処理（簡易でprompt）
      div.querySelector('.reply-btn').addEventListener('click', ()=>{
        const reply = prompt('リプライ入力:');
        if(reply) {
          post.reply = reply;
          localStorage.setItem('allPosts', JSON.stringify(allPosts));
          renderPosts();
        }
      });
      postsContainer.appendChild(div);
    });
  }

  // 投稿ボタン処理
  btn.addEventListener('click', ()=>{
    const text = input.value.trim();

    // 5文字ぴったりチェック
    if(text.length !== 5) {
      alert('5文字ぴったりで入力してください');
      return;
    }

    // 24時まで投稿可能
    const now = new Date();
    if(now.getHours()>=24) {
      alert('今日の投稿時間は終了しました');
      return;
    }

    // 投稿保存
    allPosts.unshift({ text, likes:0, reply:null, time: now.toISOString() });
    localStorage.setItem('allPosts', JSON.stringify(allPosts));

    // 画面切替
    inputScreen.style.display='none';
    postsScreen.style.display='block';

    renderPosts();
  });

  // すでに投稿がある場合は一覧画面を表示
  if(allPosts.length>0){
    inputScreen.style.display='none';
    postsScreen.style.display='block';
    renderPosts();
  }

});
</script>
</body>
</html>
