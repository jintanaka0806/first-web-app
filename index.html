<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

 <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&display=swap" rel="stylesheet">

  
<div class="app">
  <h1>ごじ</h1>
  <div class="sub">1日を5文字で</div>


 
  <style>

    
<body>
  <!-- ロゴ画面 -->
    body {
  margin: 0;
  min-height: 100vh;
  background: #e9e9e9;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Noto Sans JP', sans-serif;
}

#splash {
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  position: absolute;
  width: 100%;
  height: 100%;
  background: #e9e9e9;
  transition: opacity 1.5s ease;
  z-index: 10;
}

#splash.fade-out {
  opacity: 0;
}

h1 {
  font-size: 72px;
  font-weight: 900;
  letter-spacing: -2px;
}

  <div id="splash">
    <h1>ごじ</h1>
  </div>

  <!-- 投稿画面 -->
  <div id="main" style="display:none;">
 <script>
window.addEventListener('load', () => {
  const splash = document.getElementById('splash');
  const main = document.getElementById('main');

  // 2秒後にフェードアウト
  setTimeout(() => {
    splash.classList.add('fade-out');
    
    // フェードアウト後に投稿画面表示
    setTimeout(() => {
      splash.style.display = 'none';
      main.style.display = 'block';
    }, 1500); // CSSのtransitionと同じ時間
  }, 2000); // ロゴ表示時間
});
</script>

    <div class="app">
      <div class="input-area">
        <input type="text" id="post-input" maxlength="5" placeholder="ここに5文字入力">
        <button id="post-btn">投稿</button>
      </div>
      <div class="posts"></div>
    </div>
  </div>
</body>

</html>
